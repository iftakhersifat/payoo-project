<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-primary': '#0874F2'
              }
            }
          }
        }
      </script>
</head>
<body>
    <section class="max-w-md mx-auto">
      <!-- image setup -->
        <div class="flex justify-center items-center mt-[300px] relative mb-8">
        <img class="absolute" src="assets/bg.png" alt="">
        <img class="-mt-40" src="assets/Group.png" alt="">
        </div>

        <!-- form setup -->
        <div class="card max-w-sm shrink-0 shadow-2xl container mx-auto">
            <form class="card-body">

              <!-- mobile number input section -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Mobile Number</span>
                </label>
                <input value="" id="mobile-number" type="mobile number" placeholder="Enter your number" class="input input-bordered rounded-2xl bg-gray-50" required />
              </div>

              <!-- pin input section -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input value="" id="password" type="password" placeholder="Enter 4 digit pin" class="input input-bordered rounded-2xl bg-gray-50" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>

              <!-- login button -->
              <div class="form-control mt-6">
                <button id="login-btn" class="btn bg-btn-primary text-white rounded-3xl">Login</button>
              </div>
            </form>
          </div>
    </section>
    
    <script src="script/script.js"></script>
</body>
</html>
